<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- event secara default bersifat bubbling (naik ke scope atasnya) -->
    <header>
        Header Element
    <main>
        Main Element
        <div>Div element</div> 
    </main>
    </header>
    <script>
        document.querySelector('main').addEventListener('click', clicked) //second triggered
        document.querySelector('div').addEventListener('click', clicked) //ketika mengklik div, ini yang pertama ketrigger, selanjutnya main karena bublbing
        document.querySelector('header').addEventListener('click', clicked) //third triggered

        function clicked(ev){
            console.log(`Klik ini melekat pada ${ev.target.tagName} yang saat ini berada ${ev.currentTarget.tagName}`);
        }
    </script>
</body>
</html>
